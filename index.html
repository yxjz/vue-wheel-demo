<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>vue wheel</title>
    <style>
        * {
            /*margin: 0;*/
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

    </style>

</head>
<body>
<div id="app">
    <div>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>

    </div>
    <div>
        <g-input value="张三" disabled></g-input>
        <g-input value="三" readonly ></g-input>
        <g-input value="11" ></g-input>
    </div>
    <div style="margin: 20px">
        <g-input value="小网" error="起名别这么随便" ></g-input>
    </div>
    <div style="margin: 20px">
        <g-button :loading="loading1" @click="loading1=!loading1">
            按钮
        </g-button>
        <g-button icon="dianzan" :loading="loading2" @click="loading2=!loading2" >
            按钮
        </g-button>
        <g-button icon="dianzan" icon-position="right" :loading="loading3" @click="loading3=!loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

<!--<div id="test"></div>-->
</div>

<script src="./src/app.js">
</script>
<!--<script src="//at.alicdn.com/t/font_726839_zcntfcyu2ra.js"></script>-->


</body>
</html>
